<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário</title>
</head>
<body>
    <form action=""></form>
    <form action=""method="post">
        <p>Reponda nossa pesquisa</p>
        <h5>Nome Completo:</h5>
        <input type="text" name="nome" placeholder="nome completo"> <br>
        <h5>Email:</h5>
        <input type="email" name="email" value="@escola.pr.gov.br"> <br>
        <h5>Telefone:</h5>
        <input type="number" name="telefone" placeholder="(XX) XXXXX-XXXX"> <br>
        <h5>Você é vegano?</h5>
        <input type="radio" name="pergunta" value="sim" checked> sim <br>
        <input type="radio" name="pergunta" value="não"> não <br>
        <h5>Você concorda com os Termos de Privacidade?</h5>
        <input type="checkbox" name="termos" checked> concordo com os Termos <br>
        <h5>De qual estado você é?</h5>
        <select name="estados">
        <option value="1">Paraná</option> 
        <option value="2">Santa Catarina</option>
        <option value="3">Rio Grande do Sul</option>
        </select> <br>
        <h5>Faça um comentario:</h5>
        <textarea name="comentario"></textarea><br>
        <button type="submit">enviar</button> <br>
        <button type="reset">apagar</button> <br>
    </form>
</body>
</html>
